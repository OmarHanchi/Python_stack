<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <div class="container mt-4">
        {% if user %}
        <h2 class="text-center">User {{ user.id }}</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Full Name: {{ user.full_name() }}</p>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Created On: {{ user.created_at.strftime("%b %d %Y") }}</p>
                <p class="card-text">Last Updated: {{ user.updated_at.strftime("%b %d %Y") }}</p>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning mt-4" role="alert">
            User not found.
        </div>
        {% endif %}
    </div>
</body>
</html>
